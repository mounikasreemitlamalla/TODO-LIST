<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do List App</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Add a task" required>
      <input type="text" id="task-priority" placeholder="Task Priority (optional)">
      <input type="date" id="task-due-date" placeholder="Task Due Date (optional)">
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
